<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Navbar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./fk-explorePlus-c5de64.png" alt="logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for productd, brands and more">
                <button><i class="material-icons">search</i></button>
            </div>
            <div class="login">
                Login
            </div>
            <div class="seller">
                Become a Seller
            </div>
            <div class="more">
                <span>More</span>
                <i class="material-icons">expand_more</i>
            </div>
            <div class="cart">
                <i class="material-icons">shopping_cart</i>
                <span>Cart</span>
            </div>
        </div>
        <div class="catagories">
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./251-2512713_best-offer-best-offer-icon-png.png" alt="offers">
                </div>
                <div class="text">
                    <span>Top Offers</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./grocery.webp" alt="grocery">
                </div>
                <div class="text">
                    <span>Grocery</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./mobile.webp" alt="mobile">
                </div>
                <div class="text">
                    <span>Mobiles</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./fashion.webp" alt="fashion">
                </div>
                <div class="text">
                    <span>Fashion</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./electronics.webp" alt="electronics">
                </div>
                <div class="text">
                    <span>Electronics</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./home & furniture.webp" alt="Furniture">
                </div>
                <div class="text">
                    <span>Home & Furniture</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./appliances.webp" alt="appliances">
                </div>
                <div class="text">
                    <span>Appliances</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./travel.webp" alt="travel">
                </div>
                <div class="text">
                    <span>Travel</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./toys.webp" alt="toys">
                </div>
                <div class="text">
                    <span>Beauty, Toys & More</span>
                </div>
            </div>
            <div class="catagory">
                <div class="catgory-image">
                    <img src="./wheelers.webp" alt="bikes">
                </div>
                <div class="text">
                    <span>Two Wheelers</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
